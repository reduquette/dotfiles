#:schema https://docs.jj-vcs.dev/latest/config-schema.json

[revset-aliases]
"trunk()" = "main@origin"
# Only trunk and tags are immutable; exclude untracked remote bookmarks
# so rebases can include commits on staging/integration branches
"immutable_heads()" = "trunk() | tags()"

[fsmonitor]
backend = "watchman"

[fsmonitor.watchman]
register-snapshot-trigger = true