# Enable mouse support
set -g mouse on

# Increase scrollback buffer size
set -g history-limit 10000

# Slow down scroll speed - 3 lines per tick instead of the default 5
bind -T copy-mode    WheelUpPane   send-keys -X -N 3 scroll-up
bind -T copy-mode    WheelDownPane send-keys -X -N 3 scroll-down
bind -T copy-mode-vi WheelUpPane   send-keys -X -N 3 scroll-up
bind -T copy-mode-vi WheelDownPane send-keys -X -N 3 scroll-down
# Also intercept the initial scroll that enters copy mode
bind -T root WheelUpPane   if -F "#{mouse_any_flag}" "send-keys -M" "if -F '#{pane_in_mode}' 'send-keys -X -N 3 scroll-up' 'copy-mode -e; send-keys -X -N 3 scroll-up'"
bind -T root WheelDownPane if -F "#{pane_in_mode}" "send-keys -X -N 3 scroll-down" "send-keys -M"
